<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
 
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="header">
            <center><h1 class='display-3'>Belly Button Biodiversity<br>
                      Dashboard</h1></center>
            <p class='lead'>Use the interactive charts below to explore the dataset</p>
        </div>

    </div>
    <div class='container'>
        <div class="row">
            <div class="col-md-3" id="dropdown">
                <p class='lead'>Select a Sample</p>
                <select id="samples" onchange="optionChanged(); findMetadata(); buildGauge(); createBubble()"></select>
        </div>
            </div>
    </div>
    
    
    <div class = 'container'>
        <div class="row">
            <div class="col-md-2" id="sampleMetadata">
                <div class="card" style:"width: 18rem" id="smTitle"><p class="lead"><strong>Sample MetaData</p></strong>
                    <div id="list"><ul class="card-text" id="metadataList"></ul></div>
                </div>
            </div>
        <div class="col-md-8">
            <div class = "responsive-plot" id='plots'></div>
        </div>
        <div class="col-md-2">
            <div id="gauge"></div>
        </div>
    </div>
</div>
    
    <div class='container-fluid text-center' id='bubblePlot'></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/plot.js') }}" type="text/javascript"></script>

 
</body>
</html>
